<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!--links-->
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/css/font-awesome.min.css">
  <link rel="stylesheet" href="asset/css/style.css">
  <script src="asset/js/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
  <title>Simple Calculator with Javascript</title> 
</head>
<body>
  <!-- Body area -->
  <div class="calculator">
    <!-- form area -->
    <form action="" class="form" name="form">
      <!-- display area -->
      <input type="text " class="form-control main-bar" name="display" placeholder="0">
      <!-- button area -->
      <div class="button-area">
        <div class="line">
          <input type="button" class="btn btn-primary" value="7" onclick="cal(this.value)" >
          <input type="button" class="btn btn-primary" value="8" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="9" onclick="cal(this.value)" >
          <input type="button" class="btn btn-warning" value="+" onclick="cal(this.value)" >
        </div>
        <div class="line">
          <input type="button" class="btn btn-primary" value="4" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="5" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="6" onclick="cal(this.value)">
          <input type="button" class="btn btn-warning" value="*" onclick="cal(this.value)">
        </div>
        <div class="line">
          <input type="button" class="btn btn-primary" value="1" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="2" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="3" onclick="cal(this.value)">
          <input type="button" class="btn btn-warning" value="-" onclick="cal(this.value)">
        </div>
        <div class="line">
          <input type="button" class="btn btn-primary" value="0"  onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="00" onclick="cal(this.value)">
          <input type="button" class="btn btn-primary" value="."  onclick="cal(this.value)">
          <input type="button" class="btn btn-warning" value="/"  onclick="cal(this.value)">
        </div>
        <div class="last">
          <input type="button" class="btn btn-warning" value="C" onclick="display.value = null">
          <input type="button" class="btn btn-warning" value="=" onclick="display.value=eval(display.value)">
        </div>
      </div>
    </form>
  </div>
  <!-- bootstrap and js-->
   <script src="asset/js/popper-1.1.1.min.js"></script>
   <script src="asset/js/bootstrap.min.js"></script>
   <script src="asset/js/main.js"></script>
   
</body>
</html>
